<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    .tabs_container {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 2rem;
    }

    /* 탭 버튼 */
    .tab {
      position: relative;
      background: #ccc;
      cursor: pointer;
      padding: 1rem 0.5rem;
      width: 80px;
      text-align: center;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      border-radius: 0 10px 10px 0;
      transition: background 0.3s;
    }

    .tab:hover {
      background: #bbb;
    }

    .tab.active {
      background: #999;
    }

    /* 탭 내용 */
    .tab_content {
      position: absolute;
      left: 80px;
      top: 0;
      width: 300px;
      background: #fff;
      border-radius: 0 10px 10px 0;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      padding: 1rem;
      display: none;
    }

    .tab_content.active {
      display: block;
    }

    .audio_player {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="tabs_container">
    <div class="tab" data-tab="1">Music</div>
    <div class="tab" data-tab="2">Music</div>
    <div class="tab" data-tab="3">Music</div>
    <div class="tab" data-tab="4">Music</div>
    <div class="tab" data-tab="5">Music</div>
    
    <!-- 내용 영역 -->
    <div class="tab_content" id="tab-1">
      <h3>Song 1</h3>
      <p>Artist: Artist 1</p>
      <audio class="audio_player" controls>
        <source src="song1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="tab_content" id="tab-2">
      <h3>Song 2</h3>
      <p>Artist: Artist 2</p>
      <audio class="audio_player" controls>
        <source src="song2.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="tab_content" id="tab-3">
      <h3>Song 3</h3>
      <p>Artist: Artist 3</p>
      <audio class="audio_player" controls>
        <source src="song3.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="tab_content" id="tab-4">
      <h3>Song 4</h3>
      <p>Artist: Artist 4</p>
      <audio class="audio_player" controls>
        <source src="song4.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="tab_content" id="tab-5">
      <h3>Song 5</h3>
      <p>Artist: Artist 5</p>
      <audio class="audio_player" controls>
        <source src="song5.mp3" type="audio/mp3">
      </audio>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab_content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // 모든 탭과 내용 비활성화
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        // 클릭한 탭 활성화
        tab.classList.add('active');
        const tabId = tab.getAttribute('data-tab');
        document.getElementById('tab-' + tabId).classList.add('active');
      });
    });
  </script>
</body>
</html>
