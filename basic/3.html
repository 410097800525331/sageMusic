<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAGE MUSIC</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0e0e0e;
  color: #fff;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

.record_hero {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* 중앙 텍스트 */
.hero_center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
}

.site_title {
  font-size: 4rem;
  letter-spacing: 0.3rem;
}

.site_desc {
  margin: 16px 0;
  font-size: 1.1rem;
  opacity: 0.7;
}

.start_btn {
  padding: 12px 28px;
  border-radius: 999px;
  border: none;
  background: #fff;
  color: #000;
  font-size: 1rem;
  cursor: pointer;
}

/* 레코드 라인 */
.record_lines {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
}

.record_line {
  width: 100%;
  overflow: hidden;
}

.record_track {
  display: flex;
  gap: 40px;
  width: max-content;
}

/* 레코드 */
.record {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background:
    radial-gradient(circle at center, #111 20%, #000 21%, #222 40%, #000 41%);
  animation: spin 6s linear infinite;
}

/* 방향 */
.record_line.left .record_track {
  animation: move_left 40s linear infinite;
}

.record_line.right .record_track {
  animation: move_right 40s linear infinite;
}

/* 애니메이션 */
@keyframes move_left {
  from {
    transform: translateX(-30%);
  }
  to {
    transform: translateX(100%);
  }
}

@keyframes move_right {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(-30%);
  }
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* 반응형 */
@media (max-width: 768px) {
  .site_title {
    font-size: 2.5rem;
  }

  .record {
    width: 80px;
    height: 80px;
  }
}

  </style>
</head>
<body>

<div class="record_hero">

  <!-- 중앙 텍스트 -->
  <div class="hero_center">
    <h1 class="site_title">SAGE</h1>
    <p class="site_desc">음악이 흐르는 방향으로</p>
    <button class="start_btn">시작하기</button>
  </div>

  <!-- 레코드 라인들 -->
  <div class="record_lines">
    <div class="record_line left">
      <div class="record_track">
        <div class="record"></div>
        <div class="record"></div>
        <div class="record"></div>
        <div class="record"></div>
      </div>
    </div>

    <div class="record_line right">
      <div class="record_track">
        <div class="record"></div>
        <div class="record"></div>
        <div class="record"></div>
        <div class="record"></div>
      </div>
    </div>

    <div class="record_line left">
      <div class="record_track">
        <div class="record"></div>
        <div class="record"></div>
        <div class="record"></div>
        <div class="record"></div>
      </div>
    </div>

    <div class="record_line right">
      <div class="record_track">
        <div class="record"></div>
        <div class="record"></div>
        <div class="record"></div>
        <div class="record"></div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
